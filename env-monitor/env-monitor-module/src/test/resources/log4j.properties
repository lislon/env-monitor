# Root logger option
log4j.rootLogger=DEBUG, stdout
log4j.logger.org.springframework.core.io.support=TRACE
log4j.logger.org.springframework.context.annotation=TRACE
log4j.logger.org.springframework.data.repository.config=TRACE
log4j.logger.org.envtools=TRACE
log4j.logger.org.envtools.monitor.module.querylibrary.services.bootstrap.ZipArchiveBootstrapService=debug


# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
